<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            SWITCH & DRIP!!!
        </h1>
    </header>
    <main>
        <div class="workArea">
            <button class="red" onclick="setBgColor('red')">Red</button>
            <button class="green" onclick="setBgColor('green')">Green</button>
            <button class="blue" onclick="setBgColor('blue')">Blue</button><br>
            <button class="random" onclick="setBgColor(randomColorGenerator())">Random</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
